{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        
    <div class="form-section">
        <div class="row">
            <!-- Registration Form -->
            <div class="col-md-6">
                <div class="form-container">
                <div class="p-4 border rounded">
                <h2>Register</h2>
                <form action="/register" method="POST">
                    <div class="mb-3">
                        <label for="role" class="form-label">Register As</label>
                        <select id="role" name="role" class="form-select" required>
                            <option value="customer">Customer</option>
                            <option value="courier_service_provider">Courier Service Provider</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
            </div>
            <!-- Login Form -->
            <div class="col-md-6">
                <div class="form-container">
                <div class="p-4 border rounded">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" id="loginEmail" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" id="loginPassword" name="password" class="form-control" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="radio" class="form-radio-input" id="adminCheck" name="is_admin">
                        <label for="adminCheck" class="form-radio-label">Admin</label>
                        <input type="radio" class="form-radio-input" id="adminCheck" name="is_admin">
                        <label for="adminCheck" class="form-radio-label">Customer</label>
                        <input type="radio" class="form-radio-input" id="adminCheck" name="is_admin">
                        <label for="adminCheck" class="form-radio-label">Courier Service Provider</label>
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
            </div>
        </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
