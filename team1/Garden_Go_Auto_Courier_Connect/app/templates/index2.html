<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'index.css'%}">
    <title>Garden Go Courier Service</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Garden Go Courier Service</h1>
        </header>

        <!-- Login Form -->
        <div class="login-form">
            <h2>Login as Admin or Courier</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <select id="role" required>
                    <option value="admin">Admin</option>
                    <option value="courier">Courier</option>
                </select>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" class="dashboard hidden">
            <h2>Admin Dashboard</h2>
            <h3>Courier Requests</h3>
            <table id="courierRequests">
                <!-- Courier Requests will be populated here -->
            </table>
        </div>

        <!-- Courier Dashboard -->
        <div id="courierDashboard" class="dashboard hidden">
            <h2>Courier Dashboard</h2>
            <h3>Your Deliveries</h3>
            <table id="deliveryList">
                <!-- Assigned Deliveries will be populated here -->
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
